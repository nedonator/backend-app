{% extends "base.html" %}

{% block content %}
<p>New User? <a href="{{ url_for('registration') }}">Click to Register!</a></p>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
